<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
{{ $style := resources.Get "sass/style.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}">
<style type="text/css" media="screen">
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  #wrapper {
    flex: 1;
  }
</style>
<title>{{ block "title" . }}
  {{ .Site.Title }}
{{ end }}</title>
